<div class='row-fluid'>
    <div class='span12'>
        <table class='table'>
            <thead>
                <tr>
                    <th>
                        Rank
                    </th>
                    <th>
                        Team
                    </th>
                    <th>
                        Score
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="score in scores | orderBy:'score':true">
                    <td>
                        {{$index + 1}}
                    </td>
                    <td>
                        {{score.team_name}}
                    </td>
                    <td>
                        {{score.score}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class='row-fluid' ng-hide='scores'>
    <div class='span12'>
        Loading ...
    </div>
</div>
